<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">E-Mail</ion-label>
  <ion-input type="email"[(ngModel)]="user.email" required></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
</ion-item>
<ion-button class="ion-padding" expand="block"  (click)="login(user)">
  Login
</ion-button>
<ion-button class="ion-padding" color="light" expand="block"  routerLink="/register">
  Register
</ion-button>
</ion-content>
